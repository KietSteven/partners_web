<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Skillset</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- CSS Reset & General Styling --- */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 40px 20px;
        gap: 40px;
    }
    
    /* --- Tiêu đề chính --- */
    h1 {
        font-size: 2.5rem;
        color: black;
        font-weight: bold;
        text-align: center;
        }

    h2 {
        font-size: 1.5rem;
        color: black;
        font-weight: bold;
    }
    
    /* --- Container for the boxes --- */
    .container {
        display: flex;
        flex-wrap: wrap;
        gap: 25px; /* Tăng khoảng cách một chút cho đẹp hơn */
        justify-content: center;
            
        /* ĐIỂM QUAN TRỌNG NHẤT: Giới hạn chiều rộng để chứa tối đa 5 box */
        /* (180px width + 25px gap) * 5 = 1025px */
        max-width: 1025px; 
    }



    /* --- Box chứa kỹ năng --- */
    .square-box {
        width: 180px; /* Giảm kích thước một chút để vừa vặn hơn */
        height: 120px; /* Chuyển sang hình chữ nhật cho cân đối */
        background-color: white;
        border: 1px solid black;
        border-radius: 8px;
        transition: transform 0.3s ease, border-color 0.3s ease;
        
        /* Căn giữa icon/chữ bên trong */
        display: flex;
        justify-content: center;
        align-items: center;

        /* Định dạng cho chữ/icon bên trong */
        color: white;
        font-size: 2.5rem; /* Kích thước cho chữ và icon */
        font-weight: bold;

        object-fit: contain; /* Giúp ảnh không bị cắt xén */
        overflow: hidden; /* Ẩn phần thừa nếu ảnh lớn hơn box */

    }

    .square-box h1 {
        font-size: 1.1rem;
        padding: 15px 10px; /* Tạo khoảng đệm cho chữ */
        flex-shrink: 0; /* Không cho phép H1 bị co lại */
    }

    /* --- Chỉnh sửa cho ảnh --- */
    .square-box img {
        width: 100%; /* Chiều rộng bằng 100% box */
        width: 180px;
        height: 120px;
        object-fit: contain;
        flex-grow: 1; /* Cho phép ảnh lấp đầy không gian dọc còn lại */
        object-fit: cover; /* Giúp ảnh lấp đầy mà không bị méo */
        min-height: 0; /* Cần thiết để flex-grow hoạt động đúng trên một số trình duyệt */
    }

    .square-box:hover {
        transform: translateY(-5px);
        border-color: #8a4dbf;
    }

    .square-box img {
        width: 180px;
        height: 120px;
        object-fit: contain;
    }

    /* Bỏ gạch chân cho link */
    a {
        text-decoration: none;
    }

    </style>
</head>
<body>
    <h1>Partners</h1>
    
    <div class="container">
        <a href="#">
            <div class="square-box">
                <img src="CHA.jpg" alt="" title="Công ty CP Nhựa C.H.A">
            </div>
        </a>
        <a href="https://thaiduongrubber.com/">
            <div class="square-box">
                <img src="rubber.jpg" alt="" title="Công ty">
            </div>
        </a>
        <a href="https://wembleymed.com.vn/en/">
            <div class="square-box">
                <img src="wembley_medical.jpg" alt="" title="Công ty">
            </div>
        </a>
        <a href="https://tienthinhwire.com.vn/vi/">
            <div class="square-box">
                <img src="TienThinh.jpg" alt="" title="Công ty dây điện từ Tiến Thịnh">
            </div>
        </a>
        <a href="http://caupha.com/">
            <div class="square-box">
                <img src="CP.jpg" alt="" title="Công ty">
            </div>
        </a>

        <a href="https://vtstek.com/">
            <div class="square-box">
                <img src="Vtstek.jpg" alt="" title="Công ty">
            </div>
        </a>
        <a href="https://auravina.com/vi/home/">

</body>
</html>
