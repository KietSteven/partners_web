<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViamLab Home - Slider Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <style>
        body { font-family: sans-serif; }
        h1 { text-align: center; margin: 40px 0; }
        .partner-box {
            width: 180px; height: 120px; border: 1px solid #ccc;
            border-radius: 8px; display: flex; justify-content: center;
            align-items: center; transition: border-color 0.3s;
        }
        .partner-box:hover { border-color: #8a4dbf; }
        .partner-box img { max-width: 85%; max-height: 85%; object-fit: contain; }
        a { text-decoration: none; }
        /* CSS cho Slider */
        .partner-slider {
            width: 100%; max-width: 1200px; padding: 20px 0; position: relative;
            margin: 0 auto;
        }
        .swiper-slide { display: flex; justify-content: center; align-items: center; }
        .swiper-button-next, .swiper-button-prev { color: #8a4dbf; }
        .swiper-pagination-bullet-active { background-color: #8a4dbf; }
    </style>
</head>
<body>

    <h1>Partners</h1>
    <div class="swiper partner-slider">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><a href="#"><div class="partner-box"><img src="https://partners-web-beta.vercel.app/CHA.jpg" alt="CHA"></div></a></div>
            <div class="swiper-slide"><a href="https://thaiduongrubber.com/"><div class="partner-box"><img src="https://partners-web-beta.vercel.app/rubber.jpg" alt="Thái Dương Rubber"></div></a></div>
            <div class="swiper-slide"><a href="https://wembleymed.com.vn/en/"><div class="partner-box"><img src="https://partners-web-beta.vercel.app/wembley_medical.jpg" alt="Wembley Medical"></div></a></div>
            <div class="swiper-slide"><a href="https://tienthinhwire.com.vn/vi/"><div class="partner-box"><img src="https://partners-web-beta.vercel.app/TienThinh.jpg" alt="Tiến Thịnh"></div></a></div>
            <div class="swiper-slide"><a href="http://caupha.com/"><div class="partner-box"><img src="https://partners-web-beta.vercel.app/CP.jpg" alt="Cầu Phà"></div></a></div>
            <div class="swiper-slide"><a href="https://vtstek.com/"><div class="partner-box"><img src="https://partners-web-beta.vercel.app/Vtstek.jpg" alt="VTStek"></div></a></div>
            <div class="swiper-slide"><a href="https://auravina.com/vi/home/"><div class="partner-box"><img src="https://partners-web-beta.vercel.app/auravina.jpg" alt="Auravina"></div></a></div>            
            <div class="swiper-slide"><a href="https://www.sistech.com.vn/"><div class="partner-box"><img src="https://partners-web-beta.vercel.app/SIS.jpg" alt="SIS"></div></a></div>
            <div class="swiper-slide"><a href="https://ismvietnam.com/vi/"><div class="partner-box"><img src="https://partners-web-beta.vercel.app/ISM_Vietnam.jpg" alt="ISM Vietnam"></div></a></div>
            <div class="swiper-slide"><a href="https://indivisys.vn/en/home/"><div class="partner-box"><img src="https://partners-web-beta.vercel.app/IVS.jpg" alt="IVS"></div></a></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.partner-slider', {
            loop: true,
            spaceBetween: 30,
            slidesPerView: 1,
            breakpoints: {
                640: { slidesPerView: 2, spaceBetween: 20, },
                768: { slidesPerView: 4, spaceBetween: 40, },
                1024: { slidesPerView: 5, spaceBetween: 50, },
            },
            pagination: { el: '.swiper-pagination', clickable: true, },
            navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev', },
        });
    </script>

</body>
</html>
